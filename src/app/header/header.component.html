<header>

  <div class="logo">
    <img src="{{logo.address}}" alt="{{logo.alt}}">
  </div>
  <div class="tablon_informacion">
    <div class="linea_informacion">
      <div>
        <img class="iconoHeader" src="{{icon_ubicacion}}">
      </div>
      <div class="textoContenido">
        <h5>{{direccion}}, ver en <a href="{{direccion_googlemaps}}" target="blank">Google Maps</a></h5>
      </div>
    </div>
    <div class="linea_informacion">
      <div>
        <img class="iconoHeader" src="{{icon_telefono}}">  
      </div>
      <div class="textoContenido">
        <h5>{{telefonos}}</h5>
      </div>
    </div>
    <div  class="linea_informacion">
      <div>
        <img class="iconoHeader" src="{{icon_email}}">
      </div>
      <div class="textoContenido">
        <h5>{{email}}</h5>
      </div>
    </div>
    <div>
      <a href="#"><img class="iconSocial" src="{{icon_instagram}}"></a><a href="#"><img class="iconSocial" src="{{icon_facebook}}"></a>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#chatModal">
        Contáctanos por Chat
      </button>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#emailModal">
        Contáctanos por Email
      </button>



    </div>
  </div>
  
</header>
